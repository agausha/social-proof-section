<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.min.css" />
    <title>Frontend Mentor | Social proof section</title>
  </head>

  <body class="container">
    <main class="main-content">
      <!-- Content -->
      <div class="content">
        <div class="content__description">
          <h1 class="content__title">
            10,000+ of our users love our products.
          </h1>
          <p class="content__text">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>

        <!-- RATINGS -->
        <div class="rating">
          <div class="rating__item">
            <div>
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
            </div>
            <p class="content__review">Rated 5 Stars in Reviews</p>
          </div>
          <!--  -->
          <div class="rating__item">
            <div>
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
            </div>
            <p class="content__review">Rated 5 Stars in Report Guru</p>
          </div>
          <!--  -->
          <div class="rating__item">
            <div>
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
              <img src="images/icon-star.svg" alt="" />
            </div>
            <p class="content__review">Rated 5 Stars in BestTech</p>
          </div>
          <!--  -->
        </div>
      </div>

      <!-- Testimonials Section -->
      <div class="testimonial-cards">
        <figure class="card">
          <figcaption class="card__user">
            <img
              src="/images/image-colton.jpg"
              alt="Colton"
              class="card__photo"
            />

            <div class="card__user-detail">
              <h3 class="card__user-name">Colton Smith</h3>
              <p class="card__user-verified">Verified Buyer</p>
            </div>
          </figcaption>
          <blockquote>
            <p class="card__text">
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </p>
          </blockquote>
        </figure>

        <figure class="card">
          <figcaption class="card__user">
            <img
              src="/images/image-irene.jpg"
              alt="Colton"
              class="card__photo"
            />

            <div class="card__user-detail">
              <h3 class="card__user-name">Irene Roberts</h3>
              <p class="card__user-verified">Verified Buyer</p>
            </div>
          </figcaption>

          <blockquote>
            <p class="card__text">
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </p>
          </blockquote>
        </figure>

        <figure class="card">
          <figcaption class="card__user">
            <img
              src="/images/image-anne.jpg"
              alt="Colton"
              class="card__photo"
            />

            <div class="card__user-detail">
              <h3 class="card__user-name">Anne Wallace</h3>
              <p class="card__user-verified">Verified Buyer</p>
            </div>
          </figcaption>

          <blockquote>
            <p class="card__text">
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </p>
          </blockquote>
        </figure>
      </div>
    </main>
  </body>
</html>
